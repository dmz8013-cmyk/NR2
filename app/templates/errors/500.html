{% extends "layouts/base.html" %}

{% block title %}500 - 서버 오류{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-red-600">500</h1>
        <h2 class="text-4xl font-bold text-gray-900 mt-4 mb-4">
            서버 오류가 발생했습니다
        </h2>
        <p class="text-xl text-gray-600 mb-8">
            일시적인 오류입니다. 잠시 후 다시 시도해주세요.
        </p>
        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('main.index') }}"
               class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                홈으로 돌아가기
            </a>
            <button onclick="location.reload()"
                    class="px-6 py-3 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors">
                새로고침
            </button>
        </div>
    </div>
</div>
{% endblock %}

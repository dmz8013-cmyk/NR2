{% extends "layouts/base.html" %}

{% block title %}투표 생성 - NR2 Network{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">투표 생성</h1>

        <form method="POST" x-data="voteForm()">
            <!-- 제목 -->
            <div class="mb-6">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                    제목 <span class="text-red-500">*</span>
                </label>
                <input type="text"
                       id="title"
                       name="title"
                       required
                       maxlength="200"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="투표 제목을 입력하세요">
            </div>

            <!-- 설명 -->
            <div class="mb-6">
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    설명
                </label>
                <textarea id="description"
                          name="description"
                          rows="3"
                          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                          placeholder="투표에 대한 설명을 입력하세요 (선택사항)"></textarea>
            </div>

            <!-- 투표 옵션 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    선택지 <span class="text-red-500">*</span> (최소 2개)
                </label>

                <div id="options-container" class="space-y-3">
                    <!-- 옵션 1, 2 (필수) -->
                    <div class="flex items-center space-x-2">
                        <input type="text"
                               name="option_1"
                               required
                               maxlength="100"
                               class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="선택지 1">
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="text"
                               name="option_2"
                               required
                               maxlength="100"
                               class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="선택지 2">
                    </div>

                    <!-- 추가 옵션 (동적) -->
                    <template x-for="i in optionCount" :key="i">
                        <div class="flex items-center space-x-2">
                            <input type="text"
                                   :name="'option_' + (i + 2)"
                                   maxlength="100"
                                   class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   :placeholder="'선택지 ' + (i + 2)">
                            <button type="button"
                                    @click="removeOption(i)"
                                    class="px-3 py-2 text-red-600 hover:text-red-800">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </div>
                    </template>
                </div>

                <!-- 선택지 추가 버튼 -->
                <button type="button"
                        @click="addOption()"
                        x-show="optionCount < 8"
                        class="mt-3 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    + 선택지 추가
                </button>
            </div>

            <!-- 복수 선택 -->
            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox"
                           name="is_multiple"
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <span class="ml-2 text-sm text-gray-700">복수 선택 허용</span>
                </label>
            </div>

            <!-- 종료일 -->
            <div class="mb-6">
                <label for="end_date" class="block text-sm font-medium text-gray-700 mb-2">
                    투표 종료일 (선택사항)
                </label>
                <input type="date"
                       id="end_date"
                       name="end_date"
                       class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p class="mt-1 text-xs text-gray-500">지정하지 않으면 무기한 투표입니다.</p>
            </div>

            <!-- 버튼 -->
            <div class="flex justify-end space-x-3">
                <a href="{{ url_for('votes.list') }}"
                   class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    취소
                </a>
                <button type="submit"
                        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    투표 생성
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
function voteForm() {
    return {
        optionCount: 0,
        addOption() {
            if (this.optionCount < 8) {
                this.optionCount++;
            }
        },
        removeOption(index) {
            // 옵션을 제거하면 배열을 재구성
            this.optionCount--;
        }
    }
}
</script>
{% endblock %}
